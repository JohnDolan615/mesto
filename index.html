<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар"/>
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                        <button type="button" class="profile__edit" aria-label="edit"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <ul class="elements"></ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="popup-profile">
            <div class="popup__container">
                <button type="button" class="popup__close" id="popup-profile__close" aria-label="Закрытие попапа"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="editProfileForm" id="popup-profile__form" method="post">
                    <input class="popup__form-box" id="popup-profile__form-box_type_author" type="text" name="input-name" required placeholder="Ваше имя" minlength="2" maxlength="40">
                    <span class="error" id="popup-profile__form-box_type_author-error"></span>
                    <input class="popup__form-box" id="popup-profile__form-box_type_job" type="text" name="input-about" required placeholder="Ваша должность" minlength="2" maxlength="200">
                    <span class="error" id="popup-profile__form-box_type_job-error"></span>
                    <button type="submit" class="popup__save" aria-label="Сохранение данных формы" name="popup-profile-form-submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close" id="popup-add__close" aria-label="Закрытие попапа"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="editCardForm" id="popup-add__form" method="post">
                    <input class="popup__form-box" id="popup-add__input-name" type="text" name="mesto" required placeholder="Название" minlength="2" maxlength="30">
                    <span class="error" id="popup-add__input-name-error"></span>
                    <input class="popup__form-box" id="popup-add__input-url" type="url" name="url" required placeholder="Ссылка на картинку">
                    <span class="error" id="popup-add__input-url-error"></span>
                    <button type="submit" class="popup__save popup__save_disabled" aria-label="Сохранение данных формы" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup-img">
            <div class="popup__img-container">
                <button type="button" class="popup__close" id="popup-img__close" aria-label="Закрытие попапа"></button>
                <img src="#" alt="image" class="popup__image">
                <p class='popup__text'>текст</p>
            </div>
        </div>

        <template class= 'template-elements'>
            <li class="elements__card">
                <img class="elements__photo" src="#" alt=""/>
                <div class="elements__place">
                    <h2 class="elements__text"></h2>
                    <button type="button" class="elements__like"></button>
                </div>
                <button class="elements__delete"></button>
            </li>
        </template>
        <script  type="module" src="./script/cards.js"></script>
        <script  type="module" src="./script/functions.js"></script>
        <script  type="module" src="./script/Сard.js"></script>
        <script  type="module" src="./script/FormValidator.js"></script>
        <script  type="module" src="./script/validate.js"></script>
        <script  type="module" src="./script/index.js"></script>
    </body>
</html>
