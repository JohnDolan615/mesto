<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="лого" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" />
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                        <button type="button" class="profile__edit"><img src="./images/pen.svg" alt="Редактировать"/></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="elements__card">
                    <img class="elements__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/elbrus.png" alt="Эльбрус"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/dombai.png" alt="Домбай"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Гран Канария</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/elbrus.png" alt="Эльбрус"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/dombai.png" alt="Домбай"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Гран Канария</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                    <div class="elements__place">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__form-box popup__form-box_author" type="text">
                    <input class="popup__form-box popup__form-box_job" type="text">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./script/script.js"></script>
    </body>
</html>
